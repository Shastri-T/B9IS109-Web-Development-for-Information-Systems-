<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../static/icon.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/webstyle.css" media="screen and (min-width: 680px)">

    <link rel="stylesheet" href="../static/mobilestyle.css" media="screen and (max-width: 680px)">       

    <title>{% block title %}Home{% endblock %}</title>

  </head>
  <body>
  
    <div class="sticky-top">
    <div class="container">
      <div class="logo" onclick="NavigateHome()"></div>
      <a href="./product?checkout=true">
          <div class="cart"><span id="cartcount"></span></div>
      </a>

      <div class="nav">
          <div class="nav-links">
              <ul class="navLinks">
                  <li class="icon">
                      <a href="javascript:void(0);" style="font-size:15px;" onclick="ToggleMenu()">â˜°</a></li>
              </ul>
          </div>
      </div>     

      <div class="hm-middle">
          <form id="form-searchbar" class="searchbar-form">

              <div class="searchbar-operate-box">
                  <input type="submit" class="search-button" value="">
              </div>

              <div class="search-key-box">
                  <input type="text" id="productsearch" placeholder="search the fitness factory" maxlength="50"
                      value="" name="SearchText" class="search-key" id="search-key">
              </div>

          </form>
      </div>

      <div class="nav" style="float:right">
        {% if user.is_authenticated %}
       <!-- <a class="nav-item nav-link" id="home" href="/">Home</a> -->
       <a class="nav-item nav-link" id="username" href="/profile">Hello {{ user.first_name }}</a>
        <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
        {% else %}
        
        <a class="nav-item nav-link" id="login" href="/login">Login</a>
        <a class="nav-item nav-link" id="signUp" href="/sign-up">Register</a>
        {% endif %}
      </div>
  </div>

</div>

    <div class="containerbody">{% block content %} {% endblock %}</div>
