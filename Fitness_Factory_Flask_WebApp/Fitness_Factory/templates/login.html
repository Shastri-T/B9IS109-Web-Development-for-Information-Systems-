{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block content %}
<form method="POST" style="width: 50%;margin-left: 500px;height: 500px;margin-top: 50px;" >
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
    
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" >Login</button>
  <button type="submit" class="btn btncancel btn-primary">Cancel</button>
</form>
{% endblock %}
